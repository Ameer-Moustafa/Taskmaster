<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskmaster</title>
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./scripts/script.js"></script>
  </head>
  <body>
    <header class="flex">
      <h1>Taskmaster</h1>
    </header>

    <section>
      <form>
        <input type="text" />
        <select>
          <option>Select a priority</option>
          <option>Low</option>
          <option>Normal</option>
          <option>High</option>
          <option>Critical</option>
        </select>
        <button>Add</button>
      </form>
    </section>

    <section>
      <ul>
        <li><input type="checkbox" /><span>Test</span> <span>X</span></li>
      </ul>
    </section>

    <section>
      <span>All</span>
      <span>Priority</span>
      <span>Active</span>
      <span>Completed</span>
    </section>
  </body>
</html>
