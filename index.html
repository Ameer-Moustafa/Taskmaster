<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskmaster</title>
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./scripts/script.js"></script>
  </head>
  <body>
    <header class="flex">
      <h1>Taskmaster</h1>
    </header>

    <section class="flex flex-center task-input-parent">
      <form name="input-form" class="flex flex-center form-container">
        <input
          class="input-field task-input-field"
          id="task-input"
          type="text"
          placeholder="Start typing to add a task..."
        />
        <select id="task-priority" class="input-field task-input-priority">
          <option value="0">Select a priority</option>
          <option value="1">Low</option>
          <option value="2">Normal</option>
          <option value="3">High</option>
          <option value="4">Critical</option>
        </select>
        <button class="input-field task-input-submit" type="submit">Add</button>
      </form>
    </section>

    <section class="flex flex-center task-list-parent">
      <ul class="task-list">
        <li class="flex task">
          <input class="task-checkbox" type="checkbox" /><span class="task-name"
            >Wake up and suffer</span
          >
          <span class="task-delete">X</span>
        </li>
      </ul>
    </section>

    <section class="flex flex-center filters-parent">
      <div class="flex flex-center filters-content-container">
        <span>All</span>
        <span>Priority</span>
        <span>Active</span>
        <span>Completed</span>
      </div>
    </section>
  </body>
</html>
