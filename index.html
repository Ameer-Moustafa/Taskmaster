<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskmaster</title>
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./scripts/script.js"></script>
  </head>
  <body>
    <header class="flex">
      <h1>Taskmaster</h1>
    </header>

    <section class="flex flex-center task-input-parent">
      <form
        autocomplete="off"
        name="input-form"
        class="flex flex-center form-container"
      >
        <input
          class="input-field task-input-field"
          id="task-input"
          type="text"
          placeholder="Start typing to add a task..."
          required
        />
        <select id="task-priority" class="input-field task-input-priority">
          <option value="0">Select a priority</option>
          <option value="1">Low</option>
          <option value="2">Normal</option>
          <option value="3">High</option>
          <option value="4">Critical</option>
        </select>
        <button class="input-field task-input-submit" type="submit">Add</button>
      </form>
    </section>

    <section class="flex flex-center task-list-parent">
      <ul id="task-list" class="task-list"></ul>
    </section>

    <section class="flex flex-center filters-parent">
      <div class="flex flex-center filters-content-container">
        <span id="default-filter">All</span>
        <span id="active-filter">Active</span>
        <span id="completed-filter">Completed</span>
        <span id="priority-sort">Priority</span>
      </div>
    </section>
  </body>
</html>
